<div class="modal-header">
    <h3 class="modal-title">New Contact</h3>
</div>
<div class="modal-body">
    <form name="form" class="form-horizontal contact" novalidate>
        <fieldset>
            <div class="form-group" show-errors>
                <label class="control-label col-sm-3 hidden-xs">&nbsp;</label>
                <div class="col-sm-9">
                    <input type="hidden" class="form-control" ng-model="input.emptyRole" name="emptyRole" ng-required="true"/>
                    <div class="checkbox checkbox-primary checkbox-inline" ng-repeat="c in roles">
                        <input type="checkbox" ng-model="input.roles[c]" value="c" id="role_{{c}}" ng-click="checkRole(r,c)">
                        <label for="role_{{c}}">{{c}}</label>
                    </div>
                    <p class="help-block validation">Please select at least one Role</p>
                </div>
            </div>
            <div class="form-group" show-errors>
                <label class="control-label col-sm-3 required">Name</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" name="name" ng-model="input.con.Name" required/>
                    <p class="help-block validation">Name is required</p>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3">Title</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" name="title" ng-model="input.con.Title"/>
                    <p class="help-block validation">Title is required</p>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3 hidden-xs">&nbsp;</label>
                <div class="col-sm-9">
                    <div class="checkbox checkbox-primary">
                        <input type="checkbox" ng-model="companyAddress" id="copy_address" ng-click="copyAddress()">
                        <label for="copy_address">Same as Company Billing Address</label>
                    </div>
                </div>
            </div>
            <div ng-if="!companyAddress">
                <div class="form-group" show-errors>
                    <label class="control-label col-sm-3 required">Address</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="street" ng-model="input.con.MailingStreet" required/>
                        <p class="help-block validation">Address is required</p>
                    </div>
                </div>
                <div class="form-group" show-errors>
                    <label class="control-label col-sm-3 required">City</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" ng-model="input.con.MailingCity" name="city" required/>
                        <p class="help-block validation">City is required</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-8 state">
                        <div class="form-group" show-errors>
                            <label class="control-label col-sm-5 required">State</label>
                            <div class="col-sm-7">
                                <select class="form-control" ng-model="input.con.MailingState" name="state"
                                        ng-options="p.value as p.label for p in states" required>
                                    <option value="">Choose...</option>

                                </select>
                                <p class="help-block validation">State is required</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group zip" show-errors>
                            <label class="control-label col-sm-6 required">ZIP Code</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" ng-model="input.con.MailingPostalCode" name="zip"
                                       required/>
                                <p class="help-block validation">ZIP Code is required</p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="form-group" show-errors>
                <label class="control-label col-sm-3 required">Phone</label>
                <div class="col-sm-9">
                    <input type="tel" name="phone" ng-model="input.con.Phone" class="form-control" required/>
                    <p class="help-block validation">Phone is required</p>
                </div>
            </div>
            <div class="form-group" show-errors>
                <label class="control-label col-sm-3 required">Email</label>
                <div class="col-sm-9">
                    <input type="email" name="email" ng-model="input.con.Email" class="form-control" required/>
                    <p class="help-block validation">Email is required</p>
                </div>
            </div>
        </fieldset>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="submit()">Save</button>
    <button type="button" class="btn btn-default" ng-click="$dismiss()">Cancel</button>
</div>
