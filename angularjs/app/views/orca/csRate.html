<div style="width: 350px;">
    <div class="modal-header"><h3 class="modal-title">Close Case {{case.CaseNumber}}</h3></div>
    <div class="modal-body">
        <form name="form" novalidate>
            <div class="form-group" show-errors>
                <label class="control-label required">Satisfaction Rating</label>
                <div>
                    <uib-rating ng-model="input.rating"></uib-rating>
                    <input type="hidden" class="form-control" name="rating" ng-model="input.rating" ng-required="true"/>
                    <p class="help-block validation">Please rate your satisfaction</p>
                    <p class="help-block">Five stars are best.</p>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label">Your Feedback</label>
                <textarea class="form-control" name="feedback" ng-model="input.feedback" rows="5"></textarea>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-action" ng-click="submit()">Submit</button>
        <button type="button" class="btn btn-default" ng-click="$dismiss()">Cancel</button>
    </div>
</div>
